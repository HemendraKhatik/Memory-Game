<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/index.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--facicon-->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Sweet alert library for pop-ups -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/dark-mode.css">

  </head>
  <body>
    <nav class ="navbar navbar-dark bg-dark">
      <h1 class="text-success text-light">Memory Game</h1>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="darkSwitch">
        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
      </div>
    </nav>
    <div class="container text-center">
      <h1 class="text-success">MEMORY GAME</h1>
      <!-- First Division -->
      <div class="m-4" id="first_div" style="display: block">
        <hr />
        <h2>GENERATE RANDOM NUMBER</h2>
        <h4 id="number" class="unselectable"></h4>
        <button class="btn btn-primary" id="generate" onclick="randomRange()">
          GENERATE 
        </button>
        <h3 id="message"></h3>
      </div>
      <!-- Second Division -->
      <div class="m-4" id="Second_div" style="display: none">
        <h1>GUESS THE NUMBER</h1>
        <hr />
        <input
          class="form-control"
          type="text"
          id="userInput"
          placeholder="Enter Your Guess"
          autofocus
          required
        />
        <br />
        <button class="btn btn-primary" id="guess" onclick="check();">
          GUESS
        </button>
        <button class="btn btn-primary" onclick="replay();">REPLAY</button>
      </div>
      <!-- logo -->
      <img src="./assets/images/logo.png" />
    </div>
    <script src="assets/js/dark-mode-switch.min.js"></script>
    <script src="assets/js/dark-mode-switch.js"></script>
  </body>
</html>
